{% load i18n %}
{% if skill.form_badge %}
<div id="skills-form-badge">
	<h3>{% trans "Add badge" %}</h3>
	<form method="post" action="{% url 'skillshare:badge-add' skill.name.slug skill.owner %}">
		{% csrf_token %}
		{{ skill.form_badge.as_p }}
		<input type="submit" value="{% trans 'Add' %}" />
	</form>
</div>
{% endif %}
